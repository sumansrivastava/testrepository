<!-- templates/tables_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables Result</title>
</head>
<body>
    <h1>Multiplication Tables for {{ name }} (DOB: {{ dob }})</h1>
    <table border="1">
        <tr>
            <th>Number</th>
            <th>Result</th>
        </tr>
        {% for i in range(1, 13) %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ generate_table(i) }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
